<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Round Reports Tab -->

  <ion-tab title="Add Round Report" icon-off="ion-ios-plus-outline" icon-on="ion-ios-plus" href="#/tab/rr">
    <ion-nav-view name="tab-rr"></ion-nav-view>
  </ion-tab>

  <!-- Search Bar Tab -->
  <ion-tab title="Search Judge" icon-off="ion-ios-search" icon-on="ion-ios-search" href="#/tab/search">
    <ion-nav-view name="tab-search"></ion-nav-view>
  </ion-tab>

</ion-tabs>
