<ion-view view-title="Enter Round Report">
  <ion-content class="padding">

    <ion-list>
      <ion-item>
        <ion-label>Judge's Name</ion-label>
      </ion-item>
      <ion-item>
        <input type="text" placeholder="Judge's First Name">
      </ion-item>
      <ion-item>
        <input type="text" placeholder="Judge's Last Name">
      </ion-item>
    </ion-list>

    <ion-item>
      <div class="list">
        <div class="item range range-positive">
          <ion-label>Speed Preference: {{rangeValue}} out of 10</ion-label>
          <input type="range" min="0" max="10" ng-model="rangeValue">
        </div>
      </div>
    </ion-item>

    <ion-list radio-group>
      <ion-item>
        <ion-label>Affirmative Type</ion-label>
        <ion-radio value="trad_aff" name="aff_group">Traditional Aff</ion-radio>
        <ion-radio value="k_aff" name="aff_group">Kritikal Aff</ion-radio>
      </ion-item>
    </ion-list>

    <ion-list radio-group>
      <ion-item>
        <ion-label>2NR</ion-label>
        <ion-radio value="t" name="2nr_group">Topicality</ion-radio>
        <ion-radio value="k" name="2nr_group">Kritik</ion-radio>
        <ion-radio value="cp" name="2nr_group">Counterplan</ion-radio>
        <ion-radio value="da" name="2nr_group">Disadvantage</ion-radio>
        <ion-radio value="it" name="2nr_group">Impact Turns</ion-radio>
      </ion-item>
    </ion-list>

    <ion-item>
      <button class="button button-block button-positive">
        Next
      </button>
    </ion-item>

  </ion-content>
</ion-view>
